<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Name Scanner</title>

<style>
html,body {
  margin:0;
  padding:0;
  background:black;
  color:white;
  font-family:system-ui, Arial;
  overflow:hidden;
}

/* Matrix canvas */
#matrix {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* UI */
.ui {
  position:relative;
  z-index:1;
  padding:12px;
}

h1 {
  color:#00ff88;
  font-size:20px;
}

.controls {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

input, button {
  flex:1;
  padding:10px;
  background:#111c;
  color:white;
  border:1px solid #333;
  border-radius:6px;
}

button {
  cursor:pointer;
}

label {
  font-size:12px;
  opacity:0.8;
}

.box {
  margin-top:8px;
  padding:10px;
  border:1px solid #333;
  border-radius:6px;
  background:#000c;
  min-height:110px;
  font-size:13px;
  white-space:pre-wrap;
  overflow:auto;
}

.available span {
  display:inline-block;
  margin:4px;
  padding:6px 10px;
  border-radius:6px;
  background:#00ff8840;
  border:1px solid #00ff88;
}

.free { color:#00ff88; }
.taken { color:#ff5555; }

.stats {
  font-size:12px;
  opacity:0.8;
  margin-top:4px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="ui">
  <h1>Roblox Username Scanner</h1>

  <div class="controls">
    <input id="minLen" type="number" min="3" max="20" value="5" placeholder="Min">
    <input id="maxLen" type="number" min="3" max="20" value="7" placeholder="Max">
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
  </div>

  <label>Scan speed (ms)</label>
  <input id="speed" type="range" min="400" max="2000" value="900">

  <div class="stats" id="stats">Checked: 0 | Available: 0</div>

  <div class="box" id="log"></div>

  <h3>Available (Tap to Copy)</h3>
  <div class="box available" id="available"></div>
</div>

<script>
/* ================= MATRIX BACKGROUND ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize+"px monospace";

  drops.forEach((y,i)=>{
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    drops[i] = y*fontSize > canvas.height && Math.random()>0.975 ? 0 : y+1;
  });
}
setInterval(drawMatrix, 50);

/* ================= SCANNER ================= */
const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
let scanning = false;
let checked = 0;
let found = 0;

function randomName(len){
  let n = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
  for(let i=1;i<len;i++) n += CHARS[Math.floor(Math.random()*CHARS.length)];
  return n;
}

async function check(name){
  const r = await fetch("https://users.roblox.com/v1/usernames/validate", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ username:name })
  });
  return r.json();
}

async function start(){
  if(scanning) return;
  scanning = true;

  const min = Number(minLen.value);
  const max = Number(maxLen.value);

  while(scanning){
    const len = Math.floor(Math.random()*(max-min+1))+min;
    const name = randomName(len);

    try {
      const data = await check(name);
      checked++;

      if(data.isValid && data.isTaken === false){
        found++;
        log.innerHTML += `<span class="free">AVAILABLE</span> → ${name}\n`;

        const s = document.createElement("span");
        s.textContent = name;
        s.onclick = ()=>navigator.clipboard.writeText(name);
        available.appendChild(s);
      } else {
        log.innerHTML += `<span class="taken">TAKEN</span> → ${name}\n`;
      }

      stats.textContent = `Checked: ${checked} | Available: ${found}`;
      log.scrollTop = log.scrollHeight;

    } catch {}

    await new Promise(r=>setTimeout(r, Number(speed.value)));
  }
}

function stop(){
  scanning = false;
}
</script>

</body>
</html>
