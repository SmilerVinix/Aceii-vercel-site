<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Username Availability Scanner</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #0b0b0b;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.box {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

h1 {
  color: #00ff88;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

input {
  background: #1a1a1a;
  color: white;
}

button {
  background: #00ff88;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

#result {
  margin-top: 15px;
  padding: 10px;
  background: #111;
  border-radius: 8px;
  font-size: 14px;
  word-break: break-word;
}
</style>
</head>
<body>

<div class="box">
  <h1>Username Scanner</h1>

  <input id="username" placeholder="Enter username" />
  <input id="birthday" placeholder="YYYY-MM-DD" />

  <button onclick="check()">Check Availability</button>

  <div id="result"></div>
</div>

<script>
async function check() {
  const username = document.getElementById("username").value.trim();
  const birthday = document.getElementById("birthday").value.trim();
  const result = document.getElementById("result");

  if (!username || !birthday) {
    result.textContent = "Fill in all fields.";
    return;
  }

  result.textContent = "Checking...";

  try {
    const res = await fetch(`/api/validate?username=${encodeURIComponent(username)}&birthday=${birthday}`);
    const data = await res.json();

    if (data.available === true) {
      result.textContent = `✅ AVAILABLE: ${username}`;
    } else if (data.available === false) {
      result.textContent = `❌ TAKEN: ${username}`;
    } else {
      result.textContent = "Unexpected response.";
    }
  } catch {
    result.textContent = "Request failed.";
  }
}
</script>

</body>
</html>
